<section class="w-11/12 bg-slate-100 rounded-lg shadow-xl mx-auto mt-14 p-6">
    <header class="flex justify-between">
        <h1 class="text-xl">Liste des clients</h1>
        <button class="text-white bg-cyan-800 px-3 py-2 rounded-lg" id="add-client">
            <a routerLink="/add-client">Ajouter un client</a>
        </button>
    </header>

    <ul class="grid grid-cols-4 mt-14">
        <li class="px-4 py-2 border border-cyan-800">Nom complet</li>
        <li class="px-4 py-2 border border-cyan-800">Email</li>
        <li class="px-4 py-2 border border-cyan-800">Téléphone</li>
        <li class="px-4 py-2 border border-cyan-800">Solde</li>
    </ul>

    <section class="user-list-section">
        <div *ngFor="let client of clients.data">
            <app-user-item class="grid grid-cols-4" [client]="client"></app-user-item>
        </div>
    </section>
</section>
