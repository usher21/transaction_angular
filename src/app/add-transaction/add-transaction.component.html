<section class="w-full h-[92vh] flex item-center justify-center">
    <section class="w-3/5 h-min rounded-lg shadow-xl p-4 mt-10">

        <header class="py-3">
            <h1 class="text-2xl font-semibold">Effectuer une transaction</h1>
        </header>

        <form class="flex flex-col" [formGroup]="transaction" (ngSubmit)="onSubmit()">
    
            <div class="flex item-center justify-between mt-8">
    
                <div class="input-group flex flex-col w-1/2">
                    <label for="transaction-type" class="text-lg mb-3">Type de transaction</label>
                    <select name="transaction-type" id="transaction-type" class="px-4 py-2" formControlName="type">
                        <option value="" selected>Choisir le type de transaction</option>
                        <option value="" id="0">Retrait</option>
                        <option value="" id="1">Dépôt</option>
                        <option value="" id="2">Transfert</option>
                    </select>
                </div>
                
                <div class="input-group relative flex flex-col w-1/2 ml-8">
                    <label for="amount" class="text-lg mb-3">Montant</label>
                    <input type="text" name="amount" id="amount" class="px-4 py-2 border border-gray-300 rounded-lg" formControlName="amount" placeholder="Ex: 25000">
                </div>
    
            </div>
    
            <div class="flex item-center justify-between mt-8">
                <div class="input-group flex flex-col w-1/2">
                    <label for="receiver" class="mb-3">Expéditeur</label>
                    <input type="text" name="receiver" class="px-4 py-2 rounded-lg border border-gray-300" id="receiver" placeholder="Entrer le numéro du destinatire" formControlName="receiver" [(ngModel)]="phoneReceiver" (input)="showReceiver()">
                    <ul class="absolute top-1/2 border border-gray-300 rounded-lg w-[435px] mt-1 bg-white" *ngIf="!receiverHidded">
                        <li class="flex justify-between px-4 py-1 cursor-pointer hover:bg-cyan-800 hover:text-white" *ngFor="let client of clientReceivers" (click)="loadReceiverPhone(client)">
                            <span>{{ client.fullname }}</span>
                            <span>{{ client.phone }}</span>
                        </li>
                    </ul>
                </div>
        
                <div class="input-group flex flex-col w-1/2 ml-8">
                    <label for="sender" class="mb-3">Destinataire</label>
                    <input type="text" name="sender" class="px-4 py-2 rounded-lg border border-gray-300" id="sender" placeholder="Entrer le numéro du destinatire" formControlName="sender" [(ngModel)]="phoneSender" (input)="showSender()">
                    <ul class="absolute top-1/2 border border-gray-300 rounded-lg w-[435px] mt-1 bg-white" *ngIf="!senderHidded">
                        <li class="flex justify-between px-4 py-1 cursor-pointer hover:bg-cyan-800 hover:text-white" *ngFor="let client of clientSenders" (click)="loadSenderPhone(client)">
                            <span>{{ client.fullname }}</span>
                            <span>{{ client.phone }}</span>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="actions px-4 py-2 mt-8 text-center text-white">
                <button class="px-4 py-2 bg-cyan-800 rounded-lg">Valider</button>
            </div>

        </form>
    </section>
</section>
